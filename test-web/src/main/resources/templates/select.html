<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/test.css}" rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col text-left" id="testTime"></div>
			<div class="col text-right" th:text="'Hello, ' + ${name} + '!'"></div>
		</div>
		<p>サンプルの問題</p>
		<form action="/typing" th:action="@{/typing}"
			th:object="${selectForm}" method="post">
			<div>
				<label class="control-label">問題形式 </label>
				<div class="custom-control custom-radio"
					th:each="item : ${radioItems}">
					<input type="radio" th:value="${item.value}"
						th:field="*{questionType}" /> <label
						th:for="${#ids.prev('questionType')}" th:text="${item.label}"></label>
				</div>
			</div>
			<div>
				<label class="control-label">問題数</label> <select
					th:field="*{questionNumber}">
					<option th:each="num : ${#numbers.sequence(1, numbers)}"
						th:value="${num}" th:text="${num}"></option>
				</select>
			</div>
			<div>
				<label class="control-label">問題範囲</label>
				<ul class="boxes">
					<li th:each="level : ${allLevels}"><input type="checkbox"
						th:field="*{levels}" th:value="${level.value}" /> <label
						th:for="${#ids.prev('levels')}" th:text="${level.label}"></label></li>
				</ul>
			</div>
			<input type="submit" value="問題開始" class="btn btn-default" />
		</form>
		<a href="/history">履歴を見る </a>
		<a href="/word_list">一覧 </a>
	</div>


	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
