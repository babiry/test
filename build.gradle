allprojects {
    group = 'org.springframework'
    version = '0.1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
    }
    buildscript {
        repositories {
            jcenter() 
            mavenCentral()
        }
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
        }
    }
    dependencies {
        implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.6'
        implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.45'

        // SpringBoot
        compile("org.springframework.boot:spring-boot-devtools")
        compile("org.springframework.boot:spring-boot-starter-web")
        compile("org.springframework.boot:spring-boot-starter-jdbc")
        compile('org.springframework.boot:spring-boot-starter-thymeleaf')
        
        // log4j
        compile 'org.apache.logging.log4j:log4j-api:2.11.2'
        compile 'org.apache.logging.log4j:log4j-core:2.11.2'

        // myBatis
        compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3")
        compile("mysql:mysql-connector-java:8.0.23")
        
        compile 'org.apache.commons:commons-lang3:3.8.1'
        compile 'org.apache.commons:commons-collections4:4.1'
        compileOnly 'org.projectlombok:lombok:1.18.6'
        
        //test
        testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'

    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
project(':test-env') {
    dependencies {
    }
}
project(':test-domain') {
    dependencies {
    }
}
project(':test-web') {
}
wrapper {
  gradleVersion = "5.4.1"
}